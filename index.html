<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空置中 - 歡迎報價</title>
  <style>
    /* Reset 與基本設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: "微軟正黑體", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 90%;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    a.email {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    a.email:hover {
      color: #0056b3;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>空置中</h1>
    <p>歡迎報價</p>
    <p><a class="email" href="mailto:s0yn@pm.me">s0yn@pm.me</a></p>
  </div>
</body>
</html>
